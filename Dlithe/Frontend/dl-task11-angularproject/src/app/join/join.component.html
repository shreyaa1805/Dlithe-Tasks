<section class="join">
    <div class="login col-lg-4 m-auto shadow-lg">
<!--Using Reactive form in making form-->

        <form [formGroup]="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="registrationForm.controls['name'].touched && registrationForm.controls['name'].hasError('required')">


                        <span class="is-invalid">Name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Phone number</label>
                    <input type="number" class="form-control" formControlName="phone">
                    <div *ngIf="submitted &&  registrationForm.controls['phone'].hasError('required')">

                        <span class="is-invalid">Phone number is required</span>
                    </div>
                    <div class="is-invalid" *ngIf=" registrationForm.controls['phone'].dirty &&
          registrationForm.controls['phone'].invalid">
                        Mobile number should have 10 digits
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div *ngIf="registrationForm.controls['email'].touched && registrationForm.controls['email'].hasError('required')">


                        <span class="is-invalid">Enter the email in the proper format</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password </label>
                    <input type="password" class="form-control" formControlName="pass">
                </div>
            </div>
            <!--Custom Validation-->
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="cpass">
              <div *ngIf=" registrationForm.errors">
                  <div class="is-invalid" *ngIf="registrationForm.errors['doNotMatch'] ">Password do not match</div>
              </div>
          </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" placeholder="example@gmail.com">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <select name="city" class="form-control">
                      <option disabled>"Select city"</option>
                      <option *ngFor="let city of listofcities" class="form-control">{{city}}</option> <!--Property binding-->
                  </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
              <option selected>Choose</option>
             
            </select>
                </div>

            </div><br>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

</section>
